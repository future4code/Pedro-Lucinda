<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
  
    <title>Blog</title>
</head>

<body>
    <header>
        <h1 id="logo">Labenu Blog</h1>
    </header>
   

    <section id="formulario">

        <div id="container">
            <label for="titulo-post" id="titulo">Título:</label>
            <input type="text" id="titulo-post">

            <label for="autor-post" id="autor">Autor:</label>
            <input type="text" id="autor-post">

            <label for="imagem-post" id="img">Imagem (opcional):</label>
            <input type="url" id="imagem-post">

            <label for="conteudo-post" id="cont">Conteúdo:</label>
            <textarea id="conteudo-post" cols="30" rows="10"></textarea>
       
            <button onclick="criarPost()" >Postar
            </button> 
            
        </div>

        <div id="containerPosts"></div> 
    </section>

    
</body>

</html>
